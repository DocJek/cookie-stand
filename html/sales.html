<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="../css/backstyle.css" type="text/css" rel="stylesheet"></style>
  <title>Salmon Cookie Sales Projections</title>
</head>
<body>
  <h1>Pat's Salmon Cookies Daily Sales Projections</h1>
  <div id="salmonCookies">
  </div>
  <form id="cookieInput">
    <fieldset>
      <legend>Add Stores Here</legend>
      <label>Store Name</label>
      <input name="name" type="text"/>
      <label>Min Cust</label>
      <input name="minCust" type="number"/>
      <label>Max Cust</label>
      <input name="maxCust" type="number"/>
      <label>Average Cookie Sales</label>
      <input name="avgCookieSales" type="number" required="required" step=".1"/>
    </fieldset>
    <button type="submit">Add Store</button>
  <script src="../js/app.js"></script>
</body>
</html>
